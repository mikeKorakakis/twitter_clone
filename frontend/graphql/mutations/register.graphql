mutation RegisterUser(
  $email: String!,
  $password: String!,
  $firstName: String!,
  $lastName: String!,
  $displayName: String!
) {
  register(input: {
    email: $email,
    password: $password,
    firstName: $firstName,
    lastName: $lastName,
    displayName: $displayName
  }) {
    user {
      email
      firstName
      lastName
      displayName
    }
  }
}